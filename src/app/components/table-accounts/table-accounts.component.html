<h1> NELPDAM<span>PAY</span> ACC<span>OUNTS </span></h1>
<button (click)="Onaccount()">TABLE DES COMPTES</button>

<table class="responstable">

    <tr>
        <th data-th="Driver details">id</th>
        <th>SOLDE</th>
        <th>PARTENAIRE</th>
        <th>ADMIN CREATEUR</th>
        <th>DATE DE CREATION</th>
        <th>NUMERO</th>
       

    </tr>

    <tr *ngFor="let account of accounts">

        <td>{{ account.id }}</td>
          <th>{{account.solde}}</th>
        <td>{{ account.partenaire}}</td>
        <th>{{account.admin}}</th>
        <th>{{account.datecreation}}</th>
        <th>{{account.numerocompte}}</th>
     


    </tr>

</table>
