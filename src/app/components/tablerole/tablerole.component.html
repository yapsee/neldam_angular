<div class="row">

    <div class="search-hero">
        <input class="form-control" type="text" name="search" [(ngModel)]="search" placeholder="rechercher un role">
    </div>
</div>
<div class="table-title">

</div>

<table class="table-fill">
    <thead>
        <tr>
            <th class="text-left">ID</th>
            <th class="text-left">LIBELLE</th>
        </tr>
    </thead>
    <tbody class="table-hover">
        <tr *ngFor="let role of roles | filter:search">

            <td class="text-left ">{{role.id}}</td>
            <td class="text-left ">{{role.libelle}}</td>
        </tr>


    </tbody>
</table>
